<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace= "layout :: site-head">
</head>
<body>

	<h2>List All Uploaded Files</h2>
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" ></a>
			</li>
		</ul>
	</div>
	<div>
		<h3 th:text="${totalFiles}"></h3>
		<a href="/">Back to UploadForm!</a>
	</div>
	
</body>
</html>
