<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/before-layout :: site-head"></head>
<body class="full-layout">
<header th:replace="layouts/before-layout :: site-header"></header>
<div th:fragment="content">

    <div th:insert="content">
    <div class="container">
        <div class="row">
           <!-- <div class="col-md-6 col-md-offset-3">-->
                <form autocomplete="off" action="#" th:action="@{/registration}"
                      th:object="${user}" method="post"  class="form-signup"
                      role="form">
                    <h2 class="form-signup-heading">Welcome</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{name}" placeholder="Name"
                                   class="signup-form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Last Name" class="signup-form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{email}" placeholder="Email"
                                   class="signup-form-control"/> <label
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{instituteName}" placeholder="School/College/University Name"
                                   class="signup-form-control"/> <label
                                th:if="${#fields.hasErrors('instituteName')}" th:errors="*{instituteName}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
                                   class="signup-form-control"/> <label
                                th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{facebookId}" placeholder="Facebook profile link"
                                   class="signup-form-control"/> <label
                                th:if="${#fields.hasErrors('facebookId')}" th:errors="*{facebookId}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" class="signup-form-control"/> <label
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </div>

                    <span th:utext="${successMessage}"></span>


                </form>
            <!--</div>-->
        </div>
    </div>
</div>
</div>

<div th:replace="layouts/before-layout :: site-footer"></div>
</body>
</html>
