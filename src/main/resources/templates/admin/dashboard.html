<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">

    <script th:inline="javascript">
        /*<![CDATA[*/

        var message = [[${myallteacher}]];

        $(document).ready(function(){
            for(var i=0 ; i< message.length ; i++) {
                //language=HTML
                $('<div class="item">' +
                        //"@{/user/avatar/image/{nameOfTeacher}(nameOfTeacher=${teacher.name})}"
                    '<img src="/user/avatar/image/'+message[i].name+'">'+
                    '<div class="carousel-caption" style="position: inherit; bottom: 0;">' +
                        '<h3>'+message[i].name +'</h3>'+
                        '<h4>'+message[i].instituteName +'</h4>'+
                        '<h5>'+message[i].aboutTeacher +'</h5>'+
                     //   '<form action="@{/voteCount/{nameAndIdOfTeacher}(nameAndIdOfTeacher=${teacher.name})}" method="post" >' +
                        '<form action="/voteCount/'+message[i].name+'" method="post" >' +
                            '<input type="submit" value="ভোট করুন" class="btn btn-primary btn-sm" />' +
                            '<span> ' +
                                '<label >'+message[i].total+' </label>' +
                            '</span>' +
                            '<input type="submit" value="শেয়ার করুন" class="btn btn-primary btn-sm" />' +
                        '</form>'+
                    '</div>' +
                    '</div>').appendTo('.carousel-inner');

                $('<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>').appendTo('.carousel-indicators')

            }

            $('.item').first().addClass('active');
            $('.carousel-indicators > li').first().addClass('active');
            $('#carousel-example-generic').carousel();
        });



        /*]]>*/
    </script>


</head>
